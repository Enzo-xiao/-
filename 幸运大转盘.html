    <style>

        #wheel {

        #history-list {

        #history-list::-webkit-scrollbar-thumb {

        #history-list li {

        .footer {

        /* æ‰‹æœºæ¨ªå±é€‚é… */

        @keyframes pulse {

        .pulse {

        }
        
        /* åŠ è½½çŠ¶æ€ */
        .loading {

        }

<body>
    <div class="container">
        <h1>ğŸ å¹¸è¿å¤§è½¬ç›˜ ğŸ</h1>
        <div class="subtitle">è¯•è¯•ä½ çš„æ‰‹æ°”ï¼ŒæƒŠå–œå¤§å¥–ç­‰ç€ä½ ï¼</div>
        
        <div class="wheel-container">
            <div class="wheel-wrapper">
                <canvas id="wheel" width="400" height="400"></canvas>
            </div>
            <div class="pointer-container">
                <div class="pointer-arrow"></div>
                <div class="pointer-base">â†“</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="spin">å¼€å§‹æŠ½å¥–</button>
            <button id="reset">é‡ç½®</button>
        </div>
        
        <div class="result">
            <div id="result-text">ç­‰å¾…æŠ½å¥–...</div>
            <div id="result-desc">ç‚¹å‡»"å¼€å§‹æŠ½å¥–"æŒ‰é’®è¯•è¯•ä½ çš„è¿æ°”ï¼</div>
        </div>
        
        <div class="history">
            <h3>ğŸ“ ä¸­å¥–è®°å½•</h3>
            <ul id="history-list"></ul>
        </div>
        
        <div class="footer">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spin');
            const resetBtn = document.getElementById('reset');
            const resultText = document.getElementById('result-text');
            const resultDesc = document.getElementById('result-desc');
            const historyList = document.getElementById('history-list');
            const container = document.querySelector('.container');
            
            // è°ƒæ•´Canvaså¤§å°ä»¥é€‚åº”å®¹å™¨
            function resizeCanvas() {
                const containerWidth = canvas.parentElement.offsetWidth;
                canvas.width = containerWidth;
                canvas.height = containerWidth;
                drawWheel();
            }
            
            // å¥–å“é…ç½®
            const prizes = [
                { name: "ä¸€ç­‰å¥–", color: "#FF6384", desc: "æœ€æ–°æ¬¾æ™ºèƒ½æ‰‹æœº" },
                { name: "äºŒç­‰å¥–", color: "#36A2EB", desc: "æ— çº¿è“ç‰™è€³æœº" },
                { name: "ä¸‰ç­‰å¥–", color: "#FFCE56", desc: "æ™ºèƒ½æ‰‹è¡¨" },
                { name: "å››ç­‰å¥–", color: "#4BC0C0", desc: "ç§»åŠ¨ç”µæº" },
                { name: "äº”ç­‰å¥–", color: "#9966FF", desc: "å®šåˆ¶Uç›˜" },
                { name: "å…­ç­‰å¥–", color: "#FF9F40", desc: "ä¼˜æƒ åˆ¸" },
                { name: "ä¸ƒç­‰å¥–", color: "#C9CBCF", desc: "è°¢è°¢å‚ä¸" },
                { name: "å…«ç­‰å¥–", color: "#4BC0C0", desc: "çºªå¿µå“" }
            ];
            
            let isSpinning = false;
            let currentRotation = 0;
            let spinTimeout;
            let history = [];
            
            // ç»˜åˆ¶è½¬ç›˜
            function drawWheel() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2 - 15;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶å¤–åœˆè£…é¥°
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + 8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffcc00';
                ctx.fill();
                
                // ç»˜åˆ¶æ¯ä¸ªå¥–å“æ‰‡å½¢
                const angle = (Math.PI * 2) / prizes.length;
                const fontSize = Math.max(14, canvas.width / 25);
                
                prizes.forEach((prize, index) => {
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, angle * index, angle * (index + 1));
                    ctx.closePath();
                    
                    // å¡«å……é¢œè‰²
                    ctx.fillStyle = prize.color;
                    ctx.fill();
                    
                    // ç»˜åˆ¶åˆ†éš”çº¿
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // ç»˜åˆ¶æ–‡å­—
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(angle * index + angle / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = 'white';
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.fillText(prize.name, radius - 25, 8);
                    ctx.restore();
                });
                
                // ç»˜åˆ¶ä¸­å¿ƒåœ†
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
                ctx.fillStyle = '#ffcc00';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // è®¡ç®—å®é™…è·å¥–å¥–å“
            function calculatePrize(rotation) {
                const normalizedRotation = rotation % 360;
                const sectorAngle = 360 / prizes.length;
                const offsetAngle = 90 - (sectorAngle / 2);
                let adjustedRotation = (normalizedRotation + offsetAngle) % 360;
                if (adjustedRotation < 0) adjustedRotation += 360;
                
                let prizeIndex = Math.floor(adjustedRotation / sectorAngle);
                prizeIndex = prizes.length - 1 - prizeIndex;
                if (prizeIndex < 0) prizeIndex += prizes.length;
                
                return prizes[prizeIndex];
            }
            
            // æ—‹è½¬è½¬ç›˜
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                container.classList.add('loading');
                resultText.textContent = "æŠ½å¥–ä¸­...";
                resultDesc.textContent = "è½¬ç›˜æ­£åœ¨æ—‹è½¬ï¼Œè¯·ç¨å€™ï¼";
                
                // é‡ç½®è½¬ç›˜åˆ°0åº¦ä½ç½®
                canvas.style.transition = 'none';
                canvas.style.transform = 'rotate(0deg)';
                
                setTimeout(() => {
                    const spins = 5 + Math.floor(Math.random() * 5);
                    const randomAngle = Math.floor(Math.random() * 360);
                    const targetAngle = (spins * 360) + randomAngle;
                    
                    canvas.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.18, 0.99)';
                    currentRotation = targetAngle;
                    canvas.style.transform = `rotate(${currentRotation}deg)`;
                    
                    spinTimeout = setTimeout(() => {
                        const prize = calculatePrize(currentRotation);
                        resultText.textContent = `æ­å–œè·å¾—ï¼š${prize.name}`;
                        resultDesc.textContent = prize.desc;
                        resultText.classList.add('pulse');
                        
                        addToHistory(prize.name, prize.desc);
                        playWinEffect();
                        
                        isSpinning = false;
                        spinBtn.disabled = false;
                        container.classList.remove('loading');
                        
                        setTimeout(() => {
                            resultText.classList.remove('pulse');
                        }, 500);
                        
                    }, 4000);
                }, 50);
            }
            
            // é‡ç½®è½¬ç›˜
            function resetWheel() {
                if (isSpinning) {
                    clearTimeout(spinTimeout);
                    isSpinning = false;
                    spinBtn.disabled = false;
                    container.classList.remove('loading');
                }
                
                canvas.style.transition = 'transform 1s ease-out';
                currentRotation = 0;
                canvas.style.transform = `rotate(${currentRotation}deg)`;
                resultText.textContent = "ç­‰å¾…æŠ½å¥–...";
                resultDesc.textContent = "ç‚¹å‡»'å¼€å§‹æŠ½å¥–'æŒ‰é’®è¯•è¯•ä½ çš„è¿æ°”ï¼";
                
                history = [];
                updateHistoryList();
            }
            
            // æ·»åŠ åˆ°å†å²è®°å½•
            function addToHistory(prize, desc) {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                
                history.unshift({ prize, desc, time: timeString });
                
                if (history.length > 10) {
                    history.pop();
                }
                
                updateHistoryList();
            }
            
            // æ›´æ–°å†å²è®°å½•åˆ—è¡¨
            function updateHistoryList() {
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'æš‚æ— æŠ½å¥–è®°å½•';
                    li.style.textAlign = 'center';
                    li.style.color = 'rgba(255,255,255,0.6)';
                    li.style.fontStyle = 'italic';
                    historyList.appendChild(li);
                    return;
                }
                
                history.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div>
                            <strong>${item.prize}</strong>
                            <div style="font-size: 0.85em; color: rgba(255,255,255,0.7); margin-top: 2px;">${item.desc}</div>
                        </div>
                        <span style="font-size: 0.9em; color: rgba(255,255,255,0.8);">${item.time}</span>
                    `;
                    historyList.appendChild(li);
                });
            }
            
            // æ’­æ”¾ä¸­å¥–ç‰¹æ•ˆ
            function playWinEffect() {
                createConfetti();
                
                // éœ‡åŠ¨åé¦ˆï¼ˆå¦‚æœè®¾å¤‡æ”¯æŒï¼‰
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }
            
            // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ
            function createConfetti() {
                const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
                
                for (let i = 0; i < 80; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 8 + 4 + 'px';
                    confetti.style.height = Math.random() * 8 + 4 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(-100vh) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 800 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
                    });
                    
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            spinBtn.addEventListener('click', spinWheel);
            resetBtn.addEventListener('click', resetWheel);
            
            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            spinBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.transform = 'translateY(2px)';
                this.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.2)';
            });
            
            spinBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = '';
                this.style.boxShadow = '';
                if (!isSpinning) spinWheel();
            });
            
            // åˆå§‹åŒ–
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            updateHistoryList();
            
            // é˜»æ­¢åŒå‡»ç¼©æ”¾
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
